{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% progressive_web_app_meta %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'signup.css' %}" />
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">
    <title>SignUp - Todo List</title>
</head>
<body class="bg-primary text-white d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="signup-form p-4 p-md-5 shadow-lg rounded-4" style="width: 100%; max-width: 400px; background-color: rgba(31, 31, 236, 0.85);">
        <h1 class="text-center mb-4">Sign Up</h1>

        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}

        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    required
                    autofocus
                    placeholder="Enter your username"
                    autocomplete="username"
                />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    required
                    placeholder="Enter your email"
                    autocomplete="email"
                />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    required
                    placeholder="Enter your password"
                    autocomplete="new-password"
                />
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    class="form-control"
                    required
                    placeholder="Confirm your password"
                    autocomplete="new-password"
                />
            </div>

            <button type="submit" id="signup-btn" class="btn btn-dark w-100 py-2">
                Sign Up
            </button>
        </form>

        <hr class="my-4" />

        <div id="account" class="text-center text-white">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}" class="text-success fw-semibold text-decoration-none">Login</a>
        </div>
    </div>
</body>
</html>
